version: '2'
services:
  nginx:
    image: jancyril/nginx:stable-alpine
    ports:
    - "80:80"
    volumes:
    - application/path:/var/www/html
    networks:
    - appnet
  php:
    image: jancyril/php:7.1-fpm
    volumes:
    - application/path:/var/www/html
    networks:
    - appnet
  redis:
    image: redis:alpine
    networks:
    - appnet
  beanstalkd:
     image: jancyril/beanstalkd
     networks:
     - appnet
  supervisor:
    image: jancyril/supervisor
    environment:
      QUEUE_CONNECTION: beanstalkd
      TRIES: 1
      PROCESSES: 4
    volumes:
    - application/path:/app
    networks:
    - appnet
  node:
    image: jancyril/node:stable-alpine
    volumes:
    - application/path:/var/www/html
    networks:
    - appnet
    tty: true
  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: jcms
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
    volumes:
    - data:/var/lib/mysql
    networks:
    - appnet
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
    - "8080:80"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
    networks:
    - appnet
  ungit:
    image: jancyril/ungit
    ports:
      - "8448:8448"
    environment:
      GIT_AUTHOR_NAME:
      GIT_AUTHOR_EMAIL:
      GIT_COMMITTER_NAME:
      GIT_COMMITTER_EMAIL:
    volumes:
      - application/path:/var/www
      - ssh/path:/root/.ssh
    networks:
      - appnet
networks:
  appnet:
    driver: "bridge"
volumes:
  data:
    driver: "local"
