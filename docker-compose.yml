version: '2'
services:
  nginx:
    image: nginx:stable-alpine
    ports:
    - "80:80"
    volumes:
    - /application/path:/var/www/html
    - ./default.conf:/etc/nginx/conf.d/default.conf
    networks:
    - appnet
  php:
    image: jancyril/php:7.1-fpm
    volumes:
    - /application/path:/var/www/html
    networks:
    - appnet
  cli:
    image: jancyril/php-cli
    volumes:
    - /application/path:/app
    tty: true
  redis:
    image: redis:alpine
    networks:
    - appnet
  beanstalkd:
     image: jancyril/beanstalkd
     networks:
     - appnet
  supervisor:
    image: jancyril/supervisor
    environment:
      TRIES: 1
      PROCESSES: 4
    volumes:
    - /application/path:/app
    - ./supervisord.conf:/etc/supervisor/supervisord.conf
    networks:
    - appnet
  node:
    image: jancyril/node:stable-alpine
    volumes:
    - /application/path:/var/www/html
    networks:
    - appnet
    tty: true
  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: jcms
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
    volumes:
    - data:/var/lib/mysql
    networks:
    - appnet
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
    - "8080:80"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
    networks:
    - appnet
  ungit:
    image: jancyril/ungit
    ports:
      - "8448:8448"
    environment:
      GIT_AUTHOR_NAME: Jan Cyril Segubience
      GIT_AUTHOR_EMAIL: jancyril@segubience.com
      GIT_COMMITTER_NAME: Jan Cyril Segubience
      GIT_COMMITTER_EMAIL: jancyril@segubience.com
    volumes:
      - /application/path:/var/www
      - /ssh/path:/root/.ssh
    networks:
      - appnet
networks:
  appnet:
    driver: "bridge"
volumes:
  data:
    driver: "local"
